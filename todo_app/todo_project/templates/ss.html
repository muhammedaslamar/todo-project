{% extends 'base.html'%}
{% block content %}

<form method="post" class="p-3 shadow">
    {% csrf_token %}
    <div class="container-fluid">
    <div class="form-group">
    <input type="text" class="form-control" name="name" placeholder="Name of the task">
    </div>
    <div class="form-group">
    <input type="text" class="form-control" name="priority" placeholder="Priority of the task">
    </div>
     <div class="form-group">
    <input type="date" class="form-control" name="date" placeholder="Enter the date">
    </div>
   <input class="btn btn-success" type="submit" value="Submit">
       </div>
</form>
{% endblock %}
